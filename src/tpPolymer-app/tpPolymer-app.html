<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="tp-polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>

    <iron-ajax url="https://www.codewars.com/api/v1/users/Chris7o" handle-as="json" last-response="{{ninjaListTop}}" 
      auto></iron-ajax>

    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TpPolymerApp extends Polymer.Element {
      static get is() { return 'tp-polymer-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'tp-Polymer-app'
          }
        };
      }
    }

    window.customElements.define(TpPolymerApp.is, TpPolymerApp);
  </script>
</dom-module>
