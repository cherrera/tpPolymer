<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../language-detail/language-detail.html">
<link rel="import" href="../kata-container/kata-container.html">


<dom-module id="tp-polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .spinner { display: block; margin: 0 auto; }
    </style>

    <iron-ajax url="https://techcodewars.herokuapp.com/api/v1/users/Chris7o" handle-as="json" 
    last-response="{{user}}" loading="{{loading}}" 
    auto></iron-ajax>

    <paper-spinner class="spinner" active="[[loading]]"></paper-spinner>
    
    <h1>Hello [[user.username]]!</h1>
    <ul>
      <li>Honor: [[user.honor]]</li>
      <li>Clan: [[user.clan]]</li>
      <li>LeaderBoard Position: [[user.leaderboardPosition]]</li>
      <li>Skills: [[user.skills]]</li>
    </ul>
    <div class="card">
        <h2>Ranking Global</h2>
        <ul>
            <li><span>rank: </span>[[user.ranks.overall.rank]]</li>
            <li><span>name: </span>[[user.ranks.overall.name]]</li>
            <li><span>color: </span>[[user.ranks.overall.color]]</li>
            <li><span>score: </span>[[user.ranks.overall.score]]</li>
        </ul>
    </div>

    <template is="dom-repeat" items="{{_toArray(user.ranks.languages)}}">
         <language-detail language="[[item.title]]" rank="[[item.value.rank]]" name="[[item.value.name]]" color="[[item.value.color]]" score="[[item.value.score]]"></language-detail>
    </template>
  
    <kata-container></kata-container>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TpPolymerApp extends Polymer.Element {
      static get is() { return 'tp-polymer-app'; }
      static get properties() {
        return {
          user: {
            type: Object,
            notyfy: true
          },
          loading: {
            type: Boolean,
            value: true
          }
        };
      }
      _toArray(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    title: key,
                    value: obj[key]
                };
            });
            //console.log(obj);
        }
    }

    window.customElements.define(TpPolymerApp.is, TpPolymerApp);
  </script>
</dom-module>
