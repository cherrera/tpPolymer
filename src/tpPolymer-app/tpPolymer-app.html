<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">


<dom-module id="tp-polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .spinner { display: block; margin: 0 auto; }
    </style>
    <h2>Hello [[user.username]]!</h2>
    <li>
      <ul>Nombre de Usuario : [[user.username]]</ul>
      <ul>Honor: [[user.honor]]</ul>
      <ul>Clan: [[user.clan]]</ul>
      <ul>LeaderBoard Position: [[user.leaderboardPosition]]</ul>
    </li>

    <iron-ajax url="https://techcodewars.herokuapp.com/api/v1/users/Chris7o" handle-as="json" 
    last-response="{{user}}" loading="{{loading}}" 
    auto></iron-ajax>

    <paper-spinner class="spinner" active="[[loading]]"></paper-spinner>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TpPolymerApp extends Polymer.Element {
      static get is() { return 'tp-polymer-app'; }
      static get properties() {
        return {
          user: {
            type: Object,
            notyfy: true
          },
          loading: {
            type: Boolean,
            value: true
          }
        };
      }
    }

    window.customElements.define(TpPolymerApp.is, TpPolymerApp);
  </script>
</dom-module>
